<input
  type="text"
  autocomplete="off"
  placeholder="city, airport, station,region and district..."
  spellcheck="false"
  [formControl]="searchInput">
<div *ngIf="showNoResults" class="no-results-found">No Results Found</div>
<ul *ngIf="cars" [class.menu]="cars.length">
  <li *ngFor="let dt of cars">
    {{dt.country}}
    {{dt.name}}
  </li>
</ul>
